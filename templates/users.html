<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
    {% for user in users %}
        <div class="users">
            <li><a href="/users/{{ user.id }}">{{ user.name }}</a></li>
        </div>
    {% endfor %}
    </ul>
</body>
</html>
