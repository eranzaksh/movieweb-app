<html>
	<head>
		<title>My Movie Web-App</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="/" class="logo">
									<span class="symbol"><img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo"></span><span class="title">Movies</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="/">Home</a></li>
							<li><a href="/users">All users</a></li>
							<li><a href="/all_reviews">Reviews</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<a href="/all_reviews" class="update-button">Movies reviews</a>
								<h1>Updating movie</h1>
							</header>
							<section class="tiles">
								<article class="style1">
                                    <form method="POST" action="/all_reviews/update_review/{{ review.id }}">
                                        <ul>
                                            <li>
                                                <label for="review">My Review:</label>
                                                <textarea id="review" name="review" rows="4" cols="50">{{ review.review }}</textarea>
                                            </li>
                                        </ul>
                                        <input type="submit" value="Update">
                                    </form>
								</article>
							</section>
						</div>
					</div>
			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

	</body>
</html>
