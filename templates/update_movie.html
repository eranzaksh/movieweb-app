<html>
	<head>
		<title>My Movie Web-App</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="/" class="logo">
									<span class="symbol"><img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo"></span><span class="title">Movies</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="/">Home</a></li>
							<li><a href="/users">All users</a></li>
							<li><a href="/all_reviews">Reviews</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>Updating movie</h1>
							</header>
							<section class="tiles">
								<article class="style1">
									{% if movie['poster'] != "N/A" %}
									<span class="image">
										<img src="{{ movie[0]['poster'] }}" alt="Movie Poster">
									</span>
									<a href="https://www.imdb.com/title/{{ movie[0]['page'] }}" style="width: 400px;
									height: 550px">
									</a>
									{% else %}
									<span class="image">
										<img src="{{ url_for('static', filename='images/Generic_poster.jpg') }}" alt="Movie Poster">
									</span>

									<a href="https://www.imdb.com/title/{{ movie[0]['page'] }}" style="width: 400px;
									height: 200px">
									</a>
									{% endif %}
                                    <form method="POST" action="/users/{{ user_id }}/update_movie/{{ movie[0].id }}">
                                        <ul>
                                            <li>
                                                <label for="watched">Watched:</label>
													<select id="watched" name="watched">
														<option value="yes">Yes</option>
														<option value="no">No</option>
													</select>
                                            </li>
                                            <li>
                                                <label for="user_rating">My Rating:</label>
                                                <input type="number" id="user_rating" name="user_rating" value="{{ movie[1] }}" step="0.1">
                                            </li>
                                        </ul>
                                        <input type="submit" value="Update">
                                    </form>
								</article>
							</section>
						</div>
					</div>
			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

	</body>
</html>
